<div class="container">
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Value [MW]</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of datas; let i = index">
                <td>{{ item.time | date: 'yyyy-MM-dd HH.mm.ss' }}</td>
                <td>{{ item.value.toFixed(2) }}</td>
                <button class="fancy-button" (click)="openEditDialog(item)">Edit</button>
            </tr>
        </tbody>
    </table>
</div>
